<!DOCTYPE html>
<html lang="ko">
<link rel="stylesheet" href="../static/styles.css">

<head>
    <meta charset="utf-8" />
    <title>image test</title>
    <script>
        function getImageSrc(event) {
            var imgSrc = event.target.src;
            console.log(imgSrc);

            fetch('/selected-image', {
                method: 'POST',
                body: JSON.stringify({ imgSrc: imgSrc }),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => response.text())
                .then(html => {
                    document.querySelector("body").innerHTML = html;
                });
        }
    </script>
</head>

<body>
    <header>
        <div class="header-container">
            <div id="logo"><a href="./" style="text-decoration:none">Pictter</a></div>
        </div>
    </header>
    <div style="display: flex;">
        <img alt="예제 이미지" src={{image_url[0]}} style="width: 33%;" onclick="getImageSrc(event)">
        <img alt="예제 이미지" src={{image_url[1]}} style="width: 33%;" onclick="getImageSrc(event)">
        <img alt="예제 이미지" src={{image_url[2]}} style="width: 33%;" onclick="getImageSrc(event)">
    </div>
</body>

</html>
