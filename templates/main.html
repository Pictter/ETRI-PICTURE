<!doctype html>
<html>
<link rel="stylesheet" href="../static/CSS/styles.css">
<head>
    <title>Pictter</title>
</head>
<body>
    <header>
        <h1>Welcome to Pictter!</h1>
    </header>
    <h1>편지를 입력해주세요.</h1>

        <button type="submit">편지 보내기</button>
    </form>
</body>
</html>
